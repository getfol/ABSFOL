(MODULE-INIT        'MBDECIDE)
(MODULE-SET-NAME    'MBDECIDE  "MBDECIDE")
(MODULE-SET-MODE    'MBDECIDE  'COMPILED)

(MODULE-SET-SRCDIR 'MBDECIDE (PATH-CONCAT (SYS-GET-SRCDIR 'ABSFOL) "mbdecide"))
(MODULE-SET-OBJDIR 'MBDECIDE (SYS-GET-OBJDIR 'ABSFOL))
(MODULE-SET-DOCDIR 'MBDECIDE (PATH-CONCAT (SYS-GET-DOCDIR 'ABSFOL) "mbdecide"))

(MODULE-SET-DOCFILE 'MBDECIDE
        (PATH-CONCAT (MODULE-GET-DOCDIR 'ABSFOL) "inclfile" "mbdeciders.tex"))

(MODULE-ADD-FILE 'MBDECIDE "assert.fol"   "assertf1"  'COMPILED)
(MODULE-ADD-FILE 'MBDECIDE "cmdecide.fol" "cmdecf1" 'COMPILED)
(MODULE-ADD-FILE 'MBDECIDE "idecide.fol"  ""         'INTERPRETED)
